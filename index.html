<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoist - Create your own todo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <header class="header">&nbsp;</header>
        <main class="main">
          <div class="wrapper">
            <div class="todo-app">
              <header class="todo-app__header">
                <h1 class="heading__primary">Todo</h1>
                <button
                  class="button button--theme"
                  aria-label="Change theme"
                  data-changeTheme
                >
                  &nbsp;
                </button>
              </header>
              <form class="form" data-form>
                <div class="form__content">
                  <div class="form__submit">
                    <button class="button button--submit">&nbsp;</button>
                  </div>
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Create a new todo..."
                    data-newTodo
                  />
                </div>
                <p class="form__error hidden" data-formError>&nbsp;</p>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
