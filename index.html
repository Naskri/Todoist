<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoist - Create your own todo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <header class="header">&nbsp;</header>
        <main class="main">
          <div class="wrapper">
            <div class="todo-app">
              <header class="todo-app__header">
                <h1 class="heading__primary">Todo</h1>
                <button class="button button--theme" aria-label="Change theme">
                  <img
                    src="./src/images/icon-sun.svg"
                    alt="Light Theme"
                    class="button__image"
                  />
                </button>
              </header>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
