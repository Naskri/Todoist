<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoist - Create your own todo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <meta
      name="description"
      content="Create your own todos and work with them. You're enable to do a filtering."
    />
    <meta
      name="keywords"
      content="Todo, best app, todos, create,delete,edit, filter, search params"
    />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <header class="header">&nbsp;</header>
        <main class="main">
          <div class="wrapper">
            <div class="todo-app">
              <header class="todo-app__header">
                <h1 class="heading__primary">Todo</h1>
                <button
                  class="button button--theme"
                  aria-label="Change theme"
                  data-changeTheme
                >
                  &nbsp;
                </button>
              </header>
              <form class="form" data-form>
                <div class="form__content">
                  <div class="button__container">
                    <button class="button button--submit">&nbsp;</button>
                  </div>
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Create a new todo..."
                    data-newTodo
                  />
                </div>
                <p class="form__error hidden" data-formError>&nbsp;</p>
              </form>

              <div class="todos-list" data-todosListContainer>
                <div data-todosList></div>
                <div class="todos-list__action">
                  <p class="todos-list__items">
                    <span data-todosItems>3</span>
                    items left
                  </p>
                  <div class="todos-list__filters" data-filtersContainer>
                    <button
                      class="button button--filter active"
                      data-filter="all"
                    >
                      All
                    </button>
                    <button class="button button--filter" data-filter="active">
                      Active
                    </button>
                    <button
                      class="button button--filter"
                      data-filter="completed"
                    >
                      Completed
                    </button>
                  </div>
                  <button class="button button--clear">Clear Completed</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
